<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TPP – Incidencias</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Sidebar CSS -->
  <link rel="stylesheet" href="./css/estilos-sidebar/sidebar.css" />
  <link rel="stylesheet" href="./css/global.css" />

  <style>
    body {
      background-color: #f4f6f8;
    }
  </style>
</head>

<body>

  <!-- ======================================================
         SIDEBAR (insertado dinámicamente por sidebar-loader)
         ====================================================== -->
  <div id="sidebar-container"></div>

  <!-- ======================================================
         CONTENIDO PRINCIPAL SPA
         ====================================================== -->

  <main id="dashboardContent" class="pt-6 p-6 transition-all duration-300">
    <!-- El contenido inicial se carga dinámicamente -->
    <p class="text-sm text-gray-600">Cargando…</p>
  </main>

  <!-- ======================================================
         SCRIPTS CENTRALES
         ====================================================== -->

  <!-- Loader que inyecta sidebar + inicializa SPA -->
  <script type="module" src="./js/sidebar/sidebar-loader.js"></script>

  <!-- Listener global para navegación desde los módulos -->
  <script type="module">
    document.addEventListener("DOMContentLoaded", () => {
      // Delega la navegación a sidebar.js
      import("./js/sidebar/sidebar.js").then(mod => {
        const navigate = new CustomEvent("sidebar:navigate", {
          detail: "./html/dashboard.html"
        });
        window.dispatchEvent(navigate);
      });
    });
  </script>


</body>

</html>
