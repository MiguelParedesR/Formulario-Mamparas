<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CCTV – Incidencias</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Sidebar CSS -->
  <link rel="stylesheet" href="./css/estilos-sidebar/sidebar.css" />
  <link rel="stylesheet" href="./css/global.css" />

  <style>
    body {
      background-color: #f4f6f8;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div id="sidebar-container"></div>

  <!-- CONTENIDO PRINCIPAL SPA -->
  <main id="dashboardContent" class="pt-6 p-6 transition-all duration-300">
    <p class="text-sm text-gray-600">Cargando…</p>
  </main>

  <!-- SIDEBAR LOADER (inyecta el sidebar y llama initSidebar) -->
  <script type="module" src="./js/sidebar/sidebar-loader.js"></script>

  <!-- Navegación inicial del SPA -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Enviar evento para cargar dashboard.html apenas cargue la página
      window.dispatchEvent(
        new CustomEvent("sidebar:navigate", { detail: "./html/dashboard.html" })
      );
    });
  </script>

</body>

</html>
