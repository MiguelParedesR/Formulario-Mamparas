<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registros de Inspeccion</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<main class="main-container">
  <div class="form-container">
    <h2>Registros de Inspeccion</h2>

    <div class="search-bar">
      <input type="text" id="buscarPlaca" placeholder="Buscar por placa..." />
    </div>

    <div class="table-wrapper">
      <table class="styled-table">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Empresa</th>
            <th>Placa</th>
            <th>Chofer</th>
            <th>Lugar</th>
            <th>Incorreccion</th>
            <th>Responsable</th>
            <th>Observaciones</th>
            <th>Detalle</th>
          </tr>
        </thead>
        <tbody id="tabla-registros">
          <!-- JS inyecta los registros -->
        </tbody>
      </table>
    </div>
  </div>
</main>

<!-- Modal Detalle -->
<div class="detalle-modal" id="detalleModal">
  <div class="detalle-modal-content">
    <h3>Detalle de la Incorreccion</h3>
    <table class="detalle-tabla">
      <tbody id="detalleContenido"></tbody>
    </table>
    <button onclick="cerrarDetalle()">Cerrar</button>
  </div>
</div>

<!-- Imagen ampliada -->
<div id="imagenAmpliada" class="imagen-ampliada" style="display: none;">
  <div class="imagen-wrapper">
    <img id="imagenAmpliadaSrc" src="" alt="Vista ampliada" />
    <span class="cerrar-img" onclick="cerrarImagenAmpliada()">Ã—</span>
  </div>
</div>

<!-- Scripts -->
<script src="/js/mamparas/verRegistros.js" type="module"></script>
<script>
  function cerrarDetalle() {
    document.getElementById('detalleModal').style.display = 'none';
  }
  function verImagenAmpliada(url) {
    document.getElementById('imagenAmpliadaSrc').src = url;
    document.getElementById('imagenAmpliada').style.display = 'flex';
  }
  function cerrarImagenAmpliada() {
    document.getElementById('imagenAmpliada').style.display = 'none';
  }
</script>
</body>
</html>
