<!-- ?Ys? NO BORRAR ??" Bloque restaurado/corregido del módulo Mamparas -->
<main class="mamparas-root min-h-screen bg-slate-50 py-8 text-gray-800">
  <div class="max-w-7xl mx-auto px-6 space-y-8">
    <div class="space-y-2">
      <h1 class="text-2xl font-bold flex items-center gap-3 text-gray-900">
        <i class="fas fa-database text-indigo-600"></i>
        Registros de Inspección
      </h1>
      <p class="text-sm text-gray-500">Consulta, filtra y revisa los registros almacenados desde cualquier dispositivo.</p>
    </div>

    <!-- BUSCADOR -->
    <div class="mt-4 mb-6">
      <label class="block text-sm font-semibold text-gray-700" for="buscarPlaca">Buscar por placa</label>
      <div class="relative mt-2 w-full sm:max-w-sm">
        <span class="pointer-events-none absolute inset-y-0 left-3 flex items-center text-gray-400">
          <i class="fas fa-search"></i>
        </span>
        <input
          class="w-full rounded-lg border border-gray-300 bg-white px-10 py-2 text-sm text-gray-700 uppercase tracking-wide shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
          type="text"
          id="buscarPlaca"
          placeholder="Ej: ABC123"
        />
      </div>
    </div>

    <!-- TABLA -->
    <section class="bg-white rounded-xl shadow-md border border-gray-100 p-6">
      <div class="overflow-x-auto">
        <div class="max-h-[70vh] overflow-y-auto">
          <table class="min-w-full text-gray-700 text-sm sm:text-base whitespace-nowrap">
            <thead class="sticky top-0 z-10 bg-white shadow">
              <tr class="bg-gray-100">
                <th class="px-4 py-3 text-left font-semibold text-gray-700 uppercase text-sm border-b border-gray-300 min-w-[120px]">Fecha</th>
                <th class="px-4 py-3 text-left font-semibold text-gray-700 uppercase text-sm border-b border-gray-300 min-w-[120px]">Hora</th>
                <th class="px-4 py-3 text-left font-semibold text-gray-700 uppercase text-sm border-b border-gray-300 min-w-[100px] hidden sm:table-cell">Empresa</th>
                <th class="px-4 py-3 text-left font-semibold text-gray-700 uppercase text-sm border-b border-gray-300 min-w-[100px]">Placa</th>
                <th class="px-4 py-3 text-left font-semibold text-gray-700 uppercase text-sm border-b border-gray-300 min-w-[180px]">Chofer</th>
                <th class="px-4 py-3 text-left font-semibold text-gray-700 uppercase text-sm border-b border-gray-300 min-w-[130px] hidden sm:table-cell">Lugar</th>
                <th class="px-4 py-3 text-left font-semibold text-gray-700 uppercase text-sm border-b border-gray-300 min-w-[130px] hidden sm:table-cell">Incorrección</th>
                <th class="px-4 py-3 text-left font-semibold text-gray-700 uppercase text-sm border-b border-gray-300 min-w-[130px] hidden sm:table-cell">Responsable</th>
                <th class="px-4 py-3 text-center font-semibold text-gray-700 uppercase text-sm border-b border-gray-300 min-w-[80px]">Acciones</th>
              </tr>
            </thead>
            <tbody id="tabla-registros" class="divide-y divide-gray-100"></tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
</main>

<!-- MODAL DETALLE -->
<div id="detalleModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center px-4 z-50">
  <div class="detalle-modal-content bg-white rounded-2xl shadow-2xl p-6 max-w-2xl w-full space-y-4 border border-gray-100">
    <div class="flex items-center justify-between pb-2 border-b border-gray-200">
      <h3 class="text-lg font-semibold text-gray-800">Detalle de la incorrección</h3>
      <button onclick="cerrarDetalle()" class="text-gray-400 hover:text-gray-600 text-xl leading-none">&times;</button>
    </div>

    <table class="detalle-tabla w-full text-sm border-collapse">
      <tbody id="detalleContenido"></tbody>
    </table>

    <div class="flex justify-end">
      <button
        onclick="cerrarDetalle()"
        class="px-4 py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 text-sm font-semibold shadow-md"
      >
        Cerrar
      </button>
    </div>
  </div>
</div>

<!-- MODAL IMAGEN AMPLIADA -->
<div id="imagenAmpliada" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50 px-4">
  <div class="relative bg-white rounded-2xl shadow-2xl p-3 max-w-3xl w-full">
    <img id="imagenAmpliadaSrc" src="" alt="Vista ampliada" class="w-full rounded-xl object-contain" />
    <button
      class="absolute top-2 right-2 bg-black/60 text-white px-3 py-1 rounded-lg text-sm hover:bg-black/80 transition"
      onclick="cerrarImagenAmpliada()"
    >
      Cerrar
    </button>
  </div>
</div>
