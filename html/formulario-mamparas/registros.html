<!-- 🚫 NO BORRAR — Bloque restaurado/corregido del módulo Mamparas -->
<main class="p-6 space-y-6 max-w-6xl mx-auto">
  <div class="space-y-1">
    <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
      <i class="fas fa-database text-indigo-600"></i>
      Registros de Inspección
    </h1>
    <p class="text-sm text-gray-600">Consulta y revisa los registros almacenados.</p>
  </div>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-4 space-y-4">

    <!-- BUSCADOR -->
    <div class="flex flex-col sm:flex-row sm:items-center gap-3">
      <label class="text-sm font-semibold text-gray-700" for="buscarPlaca">Buscar por placa</label>
      <input class="w-full sm:w-64 rounded-lg border-gray-300 px-3 py-2 text-sm" type="text" id="buscarPlaca"
        placeholder="Ej: ABC123" />
    </div>

    <!-- TABLA -->
    <div class="table-wrapper overflow-x-auto">
      <table class="styled-table shadow-xl rounded-xl overflow-hidden w-full border-collapse">
        <thead class="bg-orange-600 text-white sticky top-0 text-sm">
          <tr>
            <th class="px-3 py-2 text-left">FECHA</th>
            <th class="px-3 py-2 text-left">HORA</th>
            <th class="px-3 py-2 text-left">EMPRESA</th>
            <th class="px-3 py-2 text-left">PLACA</th>
            <th class="px-3 py-2 text-left">CHOFER</th>
            <th class="px-3 py-2 text-left">LUGAR</th>
            <th class="px-3 py-2 text-left">INCORRECCIÓN</th>
            <th class="px-3 py-2 text-left">RESPONSABLE</th>
            <th class="px-3 py-2 text-left">ACCIONES</th>
          </tr>
        </thead>
        <tbody id="tabla-registros" class="text-sm bg-white"></tbody>
      </table>
    </div>
  </div>
</main>

<!-- MODAL DETALLE -->
<div id="detalleModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center px-4 z-50">
  <div class="detalle-modal-content bg-white rounded-xl shadow-lg p-6 max-w-xl w-full space-y-4">
    <h3 class="text-lg font-semibold text-gray-800">Detalle de la Incorrección</h3>

    <table class="detalle-tabla w-full text-sm border-collapse">
      <tbody id="detalleContenido"></tbody>
    </table>

    <div class="flex justify-end">
      <button onclick="cerrarDetalle()"
        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 text-sm font-semibold">
        Cerrar
      </button>
    </div>
  </div>
</div>

<!-- MODAL IMAGEN AMPLIADA -->
<div id="imagenAmpliada" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50 px-4">
  <div class="relative bg-white rounded-xl shadow-xl p-3 max-w-3xl w-full">
    <img id="imagenAmpliadaSrc" src="" alt="Vista ampliada" class="w-full rounded-lg" />
    <button class="absolute top-2 right-2 bg-black/50 text-white px-3 py-1 rounded-lg text-sm"
      onclick="cerrarImagenAmpliada()">
      X
    </button>
  </div>
</div>

<!-- SCRIPTS -->
<script type="module" src="/js/mamparas/registros.js"></script>
<script type="module" src="/js/mamparas/verRegistros.js"></script>
