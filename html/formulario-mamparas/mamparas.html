<main class="p-6 space-y-6 max-w-6xl mx-auto">
  <div class="space-y-1">
    <p class="text-sm text-gray-500">Módulo de Mamparas</p>
    <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
      <i class="fas fa-warehouse text-indigo-600"></i>
      Panel Mamparas
    </h1>
    <p class="text-sm text-gray-600">Accesos rápidos al registro, listado y reportes.</p>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
    <button class="bg-white border border-gray-200 rounded-xl shadow hover:shadow-md p-5 text-left flex items-center gap-3 transition" onclick="go('/html/formulario-mamparas/registro.html')">
      <span class="h-10 w-10 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center text-lg"><i class="fas fa-pen"></i></span>
      <div>
        <div class="text-sm text-gray-500">Crear</div>
        <div class="font-semibold text-gray-800">Nueva inspeccion</div>
      </div>
    </button>

    <button class="bg-white border border-gray-200 rounded-xl shadow hover:shadow-md p-5 text-left flex items-center gap-3 transition" onclick="go('/html/formulario-mamparas/registros.html')">
      <span class="h-10 w-10 rounded-full bg-emerald-50 text-emerald-600 flex items-center justify-center text-lg"><i class="fas fa-list"></i></span>
      <div>
        <div class="text-sm text-gray-500">Consultar</div>
        <div class="font-semibold text-gray-800">Registros</div>
      </div>
    </button>

    <button class="bg-white border border-gray-200 rounded-xl shadow hover:shadow-md p-5 text-left flex items-center gap-3 transition" onclick="go('/html/formulario-mamparas/reportes.html')">
      <span class="h-10 w-10 rounded-full bg-amber-50 text-amber-600 flex items-center justify-center text-lg"><i class="fas fa-file-excel"></i></span>
      <div>
        <div class="text-sm text-gray-500">Exportar</div>
        <div class="font-semibold text-gray-800">Reportes</div>
      </div>
    </button>
  </div>
</main>
<script>
  function go(path) {
    window.dispatchEvent(new CustomEvent('sidebar:navigate', { detail: path }));
  }
</script>
