<!-- 🚫 NO BORRAR — Bloque restaurado/corregido del módulo Mamparas -->
<main class="p-6 space-y-6 max-w-4xl mx-auto">

  <div class="space-y-1">
    <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
      <i class="fas fa-file-export text-indigo-600"></i>
      Reportes
    </h1>
    <p class="text-sm text-gray-600">Exporta los registros filtrando por mes y operador.</p>
  </div>

  <!-- CONTENEDOR PRINCIPAL -->
  <section class="bg-white border border-gray-200 rounded-xl shadow-sm p-6 space-y-4">

    <!-- SELECCIÓN DE MES / OPERADOR -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

      <div>
        <label class="block text-sm font-semibold text-gray-700" for="mes">
          Seleccionar Mes
        </label>
        <input class="w-full rounded-lg border-gray-300 px-3 py-2" type="month" id="mes" />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700" for="operador">
          Seleccionar Operador
        </label>
        <select class="w-full rounded-lg border-gray-300 px-3 py-2" id="operador">
          <option value="Todos">Todos</option>
        </select>
      </div>

    </div>

    <!-- BOTÓN EXPORTAR -->
    <button id="btnExportarExcel"
      class="px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-semibold hover:bg-indigo-700">
      Exportar a Excel
    </button>

  </section>
</main>
