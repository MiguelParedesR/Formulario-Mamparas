<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reportes de Mamparas</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<main class="main-container">
  <div class="form-container">
    <h2>Generar Reportes</h2>

    <div class="grid-fecha-hora">
      <div>
        <label for="mesSelect">Seleccionar Mes:</label>
        <input type="month" id="mesSelect" />
      </div>
      <div>
        <label for="operadorSelect">Seleccionar Operador:</label>
        <select id="operadorSelect">
          <option value="Todos">Todos</option>
        </select>
      </div>
    </div>

    <button id="btnExportar">Exportar a Excel</button>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script type="module" src="/js/mamparas/reportes.js"></script>
</body>
</html>
