<!-- 🚫 NO BORRAR — Bloque restaurado/corregido del módulo Mamparas -->
<main class="p-6 space-y-6 max-w-5xl mx-auto">
  <div class="space-y-1">
    <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
      <i class="fas fa-clipboard-list text-indigo-600"></i>
      Registro de Inspección
    </h1>
    <p class="text-sm text-gray-600">Completa los datos y adjunta el detalle obligatorio.</p>
  </div>

  <section class="bg-white border border-gray-200 rounded-xl shadow-sm p-6 space-y-5">
    <form id="form-inspeccion" class="space-y-5">

      <!-- FECHA + HORA -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700" for="fecha">Fecha</label>
          <input class="w-full rounded-lg border-gray-300 px-3 py-2" type="date" id="fecha" name="fecha" required
            readonly />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700" for="hora">Hora</label>
          <input class="w-full rounded-lg border-gray-300 px-3 py-2" type="time" id="hora" name="hora" required
            readonly />
        </div>
      </div>

      <!-- EMPRESA + PLACA -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700" for="empresa">Empresa</label>
          <select class="w-full rounded-lg border-gray-300 px-3 py-2" id="empresa" name="empresa" required>
            <option value="">Seleccione</option>
            <option value="otra">AGREGAR OTRA EMPRESA</option>
            <option value="RYM">RYM</option>
            <option value="TURICAR">TURICAR</option>
            <option value="BUEN DIA">BUEN DIA</option>
            <option value="HUARIJIRCA">HUARIJIRCA</option>
            <option value="TEAL">TEAL</option>
            <option value="BRANDOM">BRANDOM</option>
            <option value="DIOS DA">DIOS DA</option>
            <option value="KAREL">KAREL</option>
            <option value="MALEJA">MALEJA</option>
            <option value="MOTRIL">MOTRIL</option>
            <option value="JK SALAS">JK SALAS</option>
            <option value="TATTUS TRUCK">TATTUS TRUCK</option>
            <option value="PR HERMANOS">PR HERMANOS</option>
            <option value="SCARAMUTTI">SCARAMUTTI</option>
            <option value="GM">GM</option>
            <option value="TILOPSAC">TILOPSAC</option>
            <option value="CHUCAS CARGO">CHUCAS CARGO</option>
            <option value="V&B">V&B</option>
            <option value="GAMARRA BERRENECHEA">GAMARRA BERRENECHEA</option>
          </select>

          <input class="w-full rounded-lg border-gray-300 px-3 py-2 mt-2" type="text" id="nueva_empresa"
            name="nueva_empresa" placeholder="Ingresa el nombre de la empresa" style="display:none;" />
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700" for="placa">Placa</label>
          <input class="w-full rounded-lg border-gray-300 px-3 py-2" type="text" id="placa" name="placa" required />
        </div>
      </div>

      <!-- CHOFER + LUGAR -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700" for="chofer">Chofer</label>
          <input class="w-full rounded-lg border-gray-300 px-3 py-2" type="text" id="chofer" name="chofer" required />
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700" for="lugar">Lugar</label>
          <select class="w-full rounded-lg border-gray-300 px-3 py-2" id="lugar" name="lugar" required>
            <option value="">Seleccione</option>
            <option value="Tracciones">Tracciones</option>
            <option value="Calle">Calle</option>
          </select>
        </div>
      </div>

      <!-- INCORRECCION + RESPONSABLE -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700" for="incorreccion">
            Tipo de incorrección
          </label>
          <select class="w-full rounded-lg border-gray-300 px-3 py-2" id="incorreccion" name="incorreccion" required>
            <option value="">Seleccione</option>
            <option value="Mampara">Mampara</option>
            <option value="Cola de Pato">Cola de Pato</option>
            <option value="Pernos">Pernos</option>
            <option value="Otros">Otros</option>
          </select>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700" for="responsable">Responsable</label>
          <select class="w-full rounded-lg border-gray-300 px-3 py-2" id="responsable" name="responsable" required>
            <option value="">Seleccione</option>
            <option value="Carlos Sanchez">Carlos Sanchez</option>
            <option value="Francisco Elescano">Francisco Elescano</option>
            <option value="Hernan Luna">Hernan Luna</option>
            <option value="Roger Castro">Roger Castro</option>
            <option value="Oscar Fernandez">Oscar Fernandez</option>
            <option value="Miguel Paredes">Miguel Paredes</option>
            <option value="David Echaccaya">David Echaccaya</option>
            <option value="Juan Quelopana">Juan Quelopana</option>
            <option value="Grover Munguia">Grover Munguia</option>
            <option value="Ernesto Alfaro">Ernesto Alfaro</option>
          </select>
        </div>

      </div>

      <!-- OBSERVACIONES -->
      <div class="space-y-2">
        <label class="block text-sm font-semibold text-gray-700" for="observaciones">
          Observaciones
        </label>
        <select class="w-full rounded-lg border-gray-300 px-3 py-2" id="observaciones" name="observaciones" required>
          <option value="">Seleccione</option>
          <option value="Descarga">Descarga</option>
          <option value="Embarque">Embarque</option>
          <option value="Otros">Otros</option>
        </select>
      </div>

      <!-- HIDDEN DETALLE -->
      <input type="hidden" id="detalle" name="detalle" />

      <!-- BOTONES -->
      <div class="flex flex-wrap gap-3 items-center">
        <button type="button" id="btnAgregarDetalle"
          class="px-4 py-2 bg-indigo-50 text-indigo-700 border border-indigo-200 rounded-lg text-sm font-semibold"
          style="display:none;">
          Agregar Detalle
        </button>

        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-semibold">
          Registrar
        </button>
      </div>

    </form>
  </section>

  <!-- MODAL DETALLE -->
  <div id="detalleModal" class="fixed inset-0 bg-black/40 items-center justify-center" style="display:none;">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-lg p-5 space-y-4">

      <div class="flex items-center justify-between">
        <h3 class="text-lg font-semibold text-gray-800">Detalle de la Incorrección</h3>
        <button id="cerrarDetalleModal" class="text-gray-500 hover:text-gray-700">&times;</button>
      </div>

      <div id="contenidoDetalle" class="space-y-3"></div>

      <div class="flex justify-end gap-2">
        <button id="btnGuardarDetalle"
          class="px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-semibold hover:bg-indigo-700">
          Guardar Detalle
        </button>
      </div>

    </div>
  </div>

  <!-- MODAL FEEDBACK -->
  <div id="feedbackModal" class="fixed inset-0 bg-black/40 items-center justify-center" style="display:none;">
    <div class="bg-white rounded-xl shadow-lg w-72 p-5 text-center space-y-3 modal-inner">
      <div id="loadingAnimation"
        class="mx-auto h-10 w-10 border-4 border-indigo-100 border-t-indigo-600 rounded-full animate-spin">
      </div>
      <p id="feedbackMessage" class="message text-sm"></p>
    </div>
  </div>
</main>

<script type="module" src="/js/mamparas/script.js"></script>
