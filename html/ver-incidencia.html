<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ver Incidencia – TPP</title>
    <script src="https://cdn.jsdelivr.net/npm/pizzip@3.1.4/dist/pizzip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pizzip@3.1.4/dist/pizzip-utils.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/docxtemplater@3.38.0/build/docxtemplater.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/docxtemplater-image-module-free@1.0.2/build/browser-image-module.min.js"></script>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        referrerpolicy="no-referrer" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tpp: {
                            dark: "#2f3b52",
                            mid: "#3e4b67",
                            light: "#f4f6f8",
                            orange: "#ffa500"
                        }
                    }
                }
            }
        };
    </script>
</head>

<body class="bg-gray-100">

    <main class="p-6 space-y-6">

        <!-- ENCABEZADO -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 animate-fadeIn">
            <div>
                <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
                    <i class="fas fa-file-signature text-indigo-600"></i>
                    Ver / Editar Incidencia
                </h1>
                <p class="text-sm text-gray-500">
                    Revisa, edita, agrega anexos y exporta el informe a Word.
                </p>
            </div>

            <!-- BARRA DE PROGRESO -->
            <div class="w-full md:w-72">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-xs font-semibold text-gray-600">Avance del informe</span>
                    <span id="progressLabel" class="text-xs font-semibold text-gray-600">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2 overflow-hidden">
                    <div id="progressBar" class="h-2 w-0 bg-red-500 rounded-full transition-all duration-300"></div>
                </div>
                <p id="progressStatus" class="mt-1 text-[11px] text-gray-500">
                    El sistema recalcula automáticamente mientras editas.
                </p>
            </div>
        </div>

        <!-- CONTENEDOR PRINCIPAL -->
        <section class="bg-white p-6 rounded-xl shadow-md space-y-6 animate-slideUp">

            <form id="form-ver-incidencia" class="space-y-6">

                <!-- DATOS GENERALES -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 border-b pb-4">
                    <div>
                        <label class="text-sm font-medium text-gray-700">Tipo de incidencia</label>
                        <input id="tipoIncidencia" type="text"
                            class="w-full mt-1 rounded-lg border-gray-300 bg-gray-50 text-sm" readonly />
                    </div>

                    <div>
                        <label class="text-sm font-medium text-gray-700">Placa</label>
                        <input id="placa" type="text" class="w-full mt-1 rounded-lg border-gray-300 text-sm" />
                    </div>

                    <div>
                        <label class="text-sm font-medium text-gray-700">Contenedor</label>
                        <input id="contenedor" type="text" class="w-full mt-1 rounded-lg border-gray-300 text-sm" />
                    </div>
                </div>

                <!-- CAMPOS DINÁMICOS -->
                <section>
                    <h2 class="text-sm font-semibold text-gray-800 uppercase tracking-wide mb-3">
                        Campos registrados
                    </h2>

                    <div id="contenedorCampos" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- JS inyecta los campos cargados -->
                    </div>
                </section>

                <!-- ANÁLISIS -->
                <section class="space-y-2">
                    <h2 class="text-sm font-semibold text-gray-800 uppercase tracking-wide">Análisis</h2>
                    <textarea id="analisis" rows="3" class="w-full rounded-lg border-gray-300 text-sm"></textarea>
                </section>

                <!-- CONCLUSIONES -->
                <section class="space-y-2">
                    <h2 class="text-sm font-semibold text-gray-800 uppercase tracking-wide">Conclusiones</h2>
                    <textarea id="conclusiones" rows="3" class="w-full rounded-lg border-gray-300 text-sm"></textarea>
                </section>

                <!-- RECOMENDACIONES -->
                <section class="space-y-2">
                    <h2 class="text-sm font-semibold text-gray-800 uppercase tracking-wide">Recomendaciones</h2>
                    <textarea id="recomendaciones" rows="3"
                        class="w-full rounded-lg border-gray-300 text-sm"></textarea>
                </section>

                <!-- ANEXOS -->
                <section class="space-y-4">
                    <h2 class="text-sm font-semibold text-gray-800 uppercase tracking-wide">Anexos</h2>

                    <input id="anexos" type="file" multiple accept="image/*,.pdf,.doc,.docx,.xls,.xlsx" class="block w-full text-sm text-gray-700 file:mr-3 file:px-4
                    file:rounded-md file:border-0 file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" />

                    <!-- LISTA -->
                    <div id="listaAnexos" class="space-y-2 text-sm text-gray-700">
                        <!-- JS añade aquí los anexos -->
                    </div>
                </section>

                <!-- CONTROLES -->
                <div class="flex flex-col sm:flex-row justify-between gap-3 pt-4 border-t">
                    <button type="button" id="btnGuardarCambios"
                        class="px-4 py-2 rounded-lg bg-indigo-600 text-white text-sm font-semibold hover:bg-indigo-700">
                        <i class="fas fa-save mr-2"></i> Guardar Cambios
                    </button>

                    <button type="button" id="btnExportarWord"
                        class="px-4 py-2 rounded-lg bg-emerald-600 text-white text-sm font-semibold hover:bg-emerald-700">
                        <i class="fas fa-file-word mr-2"></i> Exportar a Word
                    </button>
                </div>

            </form>

        </section>

        <!-- FEEDBACK -->
        <div id="feedbackModalVer" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center">
            <div class="bg-white px-6 py-4 rounded-lg shadow-md w-72 text-center animate-fadeIn">
                <p id="feedbackMessageVer" class="text-sm"></p>
            </div>
        </div>

    </main>

    <!-- JS -->
    <script type="module" src="../js/registros/ver-incidencia.js"></script>

</body>

</html>
