<main class="p-6 space-y-6">

    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
                <i class="fas fa-clipboard-list text-indigo-600"></i>
                Registros de Incidencias
            </h1>
            <p class="text-sm text-gray-500">Consulta y gestiona los informes guardados.</p>
        </div>

        <div class="w-full md:w-80">
            <label for="buscarPlaca" class="text-xs font-semibold text-gray-600">Buscar por placa</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <input id="buscarPlaca" type="text" placeholder="Placa..."
                    class="block w-full rounded-lg border-gray-300 pl-10 pr-3 py-2 text-sm focus:ring-indigo-500 focus:border-indigo-500">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </div>
    </div>

    <section class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table id="tabla-registros" class="w-full text-left text-sm">
                <thead class="bg-gray-50 text-gray-600 uppercase text-xs">
                    <tr>
                        <th class="px-3 py-2">Fecha</th>
                        <th class="px-3 py-2">Tipo</th>
                        <th class="px-3 py-2">Placa</th>
                        <th class="px-3 py-2">Contenedor</th>
                        <th class="px-3 py-2">Progreso</th>
                        <th class="px-3 py-2">Estado</th>
                        <th class="px-3 py-2">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JS pinta los registros -->
                </tbody>
            </table>
        </div>
    </section>

</main>

<script type="module" src="/js/registros/registros.js"></script>
