<main class="p-6 space-y-6">

    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
                <i class="fas fa-clipboard-list text-indigo-600"></i>
                Registros de Incidencias
            </h1>
            <p class="text-sm text-gray-500">Consulta y gestiona los informes guardados.</p>
        </div>

        <div class="w-full md:w-80">
            <label for="buscarPlaca" class="text-xs font-semibold text-gray-600">Buscar por placa</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <input id="buscarPlaca" type="text" placeholder="Placa..."
                    class="block w-full rounded-lg border-gray-300 pl-10 pr-3 py-2 text-sm focus:ring-indigo-500 focus:border-indigo-500">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </div>
    </div>

    <section class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table id="tabla-registros" class="w-full text-left text-sm">
                <thead class="bg-gray-50 text-gray-600 uppercase text-xs">
                    <tr>
                        <th class="px-3 py-2">Fecha</th>
                        <th class="px-3 py-2">Tipo</th>
                        <th class="px-3 py-2">Placa</th>
                        <th class="px-3 py-2">Contenedor</th>
                        <th class="px-3 py-2">Progreso</th>
                        <th class="px-3 py-2">Estado</th>
                        <th class="px-3 py-2">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JS pinta los registros -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Modal Ver/Editar -->
    <div id="verEditarModal"
        class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden opacity-0 items-center justify-center z-50 transition-opacity duration-200">
        <div id="verEditarPanel"
            class="bg-white max-w-4xl w-full mx-4 rounded-2xl shadow-2xl overflow-hidden transform transition-all duration-200 scale-95 opacity-0">

            <div class="flex items-start justify-between px-6 py-4 border-b">
                <div>
                    <h3 class="text-lg font-semibold text-gray-800">Ver / Editar incidencia</h3>
                    <p class="text-xs text-gray-500">Actualiza los datos sin salir del modulo de registros.</p>
                </div>
                <button id="modalClose"
                    class="text-gray-500 hover:text-gray-800 bg-gray-100 hover:bg-gray-200 rounded-full p-2 transition">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="px-6 pt-4 pb-2 space-y-3">
                <div class="flex items-center justify-between gap-3">
                    <span class="text-xs font-semibold text-gray-600">Avance del informe</span>
                    <span id="modalProgressLabel" class="text-xs font-semibold text-gray-700">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2 overflow-hidden">
                    <div id="modalProgressBar"
                        class="h-2 w-0 bg-red-500 rounded-full transition-all duration-300 ease-out"></div>
                </div>
            </div>

            <form id="formModalIncidencia" class="px-6 pb-6 space-y-6 max-h-[75vh] overflow-y-auto">

                <div id="modalFeedback" class="hidden">
                    <p id="modalFeedbackText"></p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-gray-700">Tipo</label>
                        <input id="modalTipo" readonly
                            class="w-full rounded-xl border-gray-200 bg-gray-50 shadow-sm text-sm px-3 py-2" />
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-gray-700">Asunto</label>
                        <input id="modalAsunto"
                            class="w-full rounded-xl border-gray-300 shadow-sm text-sm px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
                    </div>
                </div>

                <div id="modalCampoExtra" class="space-y-2">
                    <!-- JS pinta campos extra -->
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-gray-700">A:</label>
                        <input id="modalDirigidoA"
                            class="w-full rounded-xl border-gray-300 shadow-sm text-sm px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-gray-700">De:</label>
                        <input id="modalRemitente"
                            class="w-full rounded-xl border-gray-300 shadow-sm text-sm px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-gray-700">Fecha</label>
                        <input id="modalFecha" type="date"
                            class="w-full rounded-xl border-gray-300 shadow-sm text-sm px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-semibold text-gray-700">Hechos</label>
                    <textarea id="modalHechos" rows="4"
                        class="w-full rounded-xl border-gray-300 shadow-sm text-sm px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                        placeholder="1. Describa el primer hecho..."></textarea>
                    <p class="text-[11px] text-gray-500">Al presionar Enter se insertara el siguiente numero automaticamente.</p>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-semibold text-gray-700">Analisis</label>
                    <textarea id="modalAnalisis" rows="3"
                        class="w-full rounded-xl border-gray-300 shadow-sm text-sm px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500 transition"></textarea>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-semibold text-gray-700">Conclusiones</label>
                    <textarea id="modalConclusiones" rows="3"
                        class="w-full rounded-xl border-gray-300 shadow-sm text-sm px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500 transition"></textarea>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-semibold text-gray-700">Recomendaciones</label>
                    <textarea id="modalRecomendaciones" rows="3"
                        class="w-full rounded-xl border-gray-300 shadow-sm text-sm px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500 transition"></textarea>
                </div>

                <div class="space-y-3">
                    <div class="space-y-1">
                        <label class="text-sm font-semibold text-gray-700">Anexos</label>
                        <input id="modalAnexos" type="file" multiple
                            class="w-full file:rounded-lg file:border-0 file:bg-indigo-50 file:text-indigo-700 file:font-semibold file:px-4 file:py-2 text-sm hover:file:bg-indigo-100 transition" />
                    </div>
                    <div id="modalListaAnexos" class="space-y-2"></div>
                </div>

                <div class="flex flex-col sm:flex-row justify-between gap-3 pt-2">
                    <button id="modalGuardarCambios" type="button"
                        class="px-4 py-2 rounded-xl bg-indigo-600 text-white text-sm font-semibold shadow hover:bg-indigo-700 transition">
                        Guardar cambios
                    </button>
                    <button id="modalExportarWord" type="button"
                        class="px-4 py-2 rounded-xl bg-emerald-50 border border-emerald-600 text-emerald-700 text-sm font-semibold hover:bg-emerald-100 transition">
                        Exportar Word
                    </button>
                </div>

            </form>
        </div>
    </div>

</main>

<!-- Dependencias para exportar DOCX -->
<script src="https://cdn.jsdelivr.net/npm/pizzip@3.1.6/dist/pizzip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docxtemplater@3.38.0/build/docxtemplater.js"></script>
<script src="/js/libs/docxtemplater-image-module.js"></script>
