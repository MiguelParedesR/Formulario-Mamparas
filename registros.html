<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VER REGISTROS</title>
  <link rel="stylesheet" href="CSS/styles.css" />
</head>
<body>
<!-- Navbar móvil -->
  <header class="responsive-header">
    <button class="toggle-btn" id="toggleMenu">&#9776;</button>
    <nav class="mobile-nav" id="mobileNav">
      <a href="index.html">🏠 Inicio</a>
      <a href="registro.html">📋 Registrar Inspección</a>
      <a href="reportes.html">📈 Reportes</a>
      <a href="registros.html" class="active">📑 Ver Registros</a>
    </nav>
  </header>

  <!-- Sidebar escritorio -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">🏠 Inicio</a>
    <a href="registro.html">📋 Registrar Inspección</a>
    <a href="reportes.html">📈 Reportes</a>
    <a href="registros.html" class="active">📑 Ver Registros</a>
  </div>

  <!-- Contenido principal -->
  <div class="main-container">
    <div class="form-container">
      <h2>REGISTROS DE INSPECCIÓN</h2>

      <!-- CUADRO DE BÚSQUEDA -->
      <div class="search-bar">
        <input type="text" id="buscarPlaca" placeholder="🔍 Buscar por placa...">
      </div>

      <div class="table-wrapper">
        <table id="tabla-registros" class="styled-table">
          <thead>
            <tr>
              <th>FECHA</th>
              <th>HORA</th>
              <th>EMPRESA</th>
              <th>PLACA</th>
              <th>CHOFER</th>
              <th>LUGAR</th>
              <th>INCORRECCIÓN</th>
              <th>RESPONSABLE</th>
              <th>OBSERVACIONES</th>
              <th>DETALLE</th>
            </tr>
          </thead>
          <tbody>
            <!-- Se llena dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- MODAL PARA DETALLES -->
  <div class="detalle-modal" id="detalleModal">
    <div class="detalle-modal-content">
      <div id="detalleCompleto" class="detalle-contenido"></div>
      <br>
      <button onclick="cerrarDetalle()">CERRAR</button>
    </div>
  </div>

  <!-- CONTENEDOR DE IMAGEN AMPLIADA -->
  <div id="imagenAmpliada" class="imagen-ampliada" style="display: none;">
    <div class="imagen-wrapper">
      <img id="imagenAmpliadaSrc" src="" alt="Vista ampliada" />
      <span class="cerrar-img" onclick="cerrarImagenAmpliada()">✖</span>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="js/verRegistros.js" type="module"></script>
  <script src="js/sidebar.js"></script>

  <script>
    const toggleBtn = document.getElementById('toggleMenu');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
            mobileNav.classList.toggle('show');

    });

    function cerrarDetalle() {
      document.getElementById('detalleModal').style.display = 'none';
    }

    function verImagenAmpliada(url) {
      document.getElementById('imagenAmpliadaSrc').src = url;
      document.getElementById('imagenAmpliada').style.display = 'flex';
    }

    function cerrarImagenAmpliada() {
      document.getElementById('imagenAmpliada').style.display = 'none';
    }
  </script>
  
</body>
</html>
