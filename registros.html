<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ver Registros</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Botón de menú -->
  <button class="toggle-btn" id="toggleMenu">&#9776;</button>

  <!-- Menú lateral -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">🏠 Inicio</a>
    <a href="registro.html">📋 Registrar Inspección</a>
    <a href="reportes.html">📈 Reportes</a>
    <a href="registros.html" class="active">📑 Ver Registros</a>
  </div>

  <!-- Contenido principal -->
  <div class="main-container">
    <div class="form-container">
      <h2>Registros de Inspección</h2>
      <div class="table-container">
        <table id="tabla-registros">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Empresa</th>
              <th>Placa</th>
              <th>Chofer</th>
              <th>Lugar</th>
              <th>Incorrección</th>
              <th>Responsable</th>
              <th>Observaciones</th>
              <th>Detalle</th>
            </tr>
          </thead>
          <tbody>
            <!-- Registros se llenan dinámicamente con JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para ver Detalle -->
<div class="detalle-modal" id="detalleModal">
  <div class="detalle-modal-content">
    <div id="detalleCompleto" class="detalle-contenido"></div>
    <br>
    <button onclick="cerrarDetalle()">Cerrar</button>
    
  </div>
</div>




  <!-- Scripts -->
  <script src="js/verRegistros.js" type="module"></script>
  <script>
  const toggleBtn = document.getElementById('toggleMenu');
  const sidebar = document.getElementById('sidebar');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
  });
</script>

</body>
</html>
