<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VER REGISTROS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Bot√≥n de men√∫ -->
  <button class="toggle-btn" id="toggleMenu">&#9776;</button>

  <!-- Men√∫ lateral -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">üè† INICIO</a>
    <a href="registro.html">üìã REGISTRAR INSPECCI√ìN</a>
    <a href="reportes.html">üìà REPORTES</a>
    <a href="registros.html" class="active">üìë VER REGISTROS</a>
  </div>

  <!-- Contenido principal -->
  <div class="main-container">
    <div class="form-container">
      <h2>REGISTROS DE INSPECCI√ìN</h2>

      <!-- CUADRO DE B√öSQUEDA -->
      <div class="search-bar">
        <input type="text" id="buscarPlaca" placeholder="üîç Buscar por placa...">
      </div>

      <div class="table-wrapper">
        <table id="tabla-registros" class="styled-table">
          <thead>
            <tr>
              <th>FECHA</th>
              <th>HORA</th>
              <th>EMPRESA</th>
              <th>PLACA</th>
              <th>CHOFER</th>
              <th>LUGAR</th>
              <th>INCORRECCI√ìN</th>
              <th>RESPONSABLE</th>
              <th>OBSERVACIONES</th>
              <th>DETALLE</th>
            </tr>
          </thead>
          <tbody>
            <!-- Se llena din√°micamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- MODAL PARA DETALLES -->
  <div class="detalle-modal" id="detalleModal">
    <div class="detalle-modal-content">
      <div id="detalleCompleto" class="detalle-contenido"></div>
      <br>
      <button onclick="cerrarDetalle()">CERRAR</button>
    </div>
  </div>

  <!-- CONTENEDOR DE IMAGEN AMPLIADA -->
  <div id="imagenAmpliada" class="imagen-ampliada" style="display: none;">
    <div class="imagen-wrapper">
      <img id="imagenAmpliadaSrc" src="" alt="Vista ampliada" />
      <span class="cerrar-img" onclick="cerrarImagenAmpliada()">‚úñ</span>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="js/verRegistros.js" type="module"></script>
  <script>
    const toggleBtn = document.getElementById('toggleMenu');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });

    function cerrarDetalle() {
      document.getElementById('detalleModal').style.display = 'none';
    }

    function verImagenAmpliada(url) {
      document.getElementById('imagenAmpliadaSrc').src = url;
      document.getElementById('imagenAmpliada').style.display = 'flex';
    }

    function cerrarImagenAmpliada() {
      document.getElementById('imagenAmpliada').style.display = 'none';
    }
  </script>

</body>
</html>
